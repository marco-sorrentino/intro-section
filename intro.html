<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Intro-section</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="leftNav">
          <div class="logoDiv">
            <img src="./images/logo.svg" alt="" />
          </div>
          <div class="features">
            <p>Features</p>
            <img class="arrow" src="./images/icon-arrow-down.svg" alt="" />
          </div>
          <div id="toggleFeautures" class="hidden">
            <img src="./images/icon-todo.svg" alt="" /> <span>Todo list</span>
            <br />
            <img src="./images/icon-calendar.svg" alt="" />
            <span>Calendar</span> <br />
            <img src="./images/icon-reminders.svg" alt="" />
            <span>Reminders</span>
            <br />
            <img src="./images/icon-planning.svg" alt="" />
            <span>Planning</span>
          </div>
          <div class="company">
            <p>Company</p>
            <img class="arrow" src="./images/icon-arrow-down.svg" alt="" />
          </div>
          <div id="toggleCompany" class="hiddenCompany">
            <p>History</p>
            <p>Our Team</p>
            <p>Blog</p>
          </div>
          <div class="careers">
            <p>Careers</p>
          </div>
          <div class="about">
            <p>About</p>
          </div>
        </div>
        <div class="rightNav">
          <div class="login">
            <p>Login</p>
          </div>
          <div class="register">
            <p>Register</p>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="leftSection">
        <h1>
          Make <br />
          remote work
        </h1>
        <div class="text">
          <p>
            Get your team in sync, no matter your location. <br />
            Streamline processes, create team rituals, and <br />
            watch productivity soar.
          </p>
        </div>
        <button id="button">Learn more</button>
        <div class="sponsor">
          <img src="./images/client-databiz.svg" alt="" />
          <img src="./images/client-audiophile.svg" alt="" />
          <img src="./images/client-meet.svg" alt="" />
          <img src="./images/client-maker.svg" alt="" />
        </div>
      </div>
      <div class="rightSection">
        <img id="imageHero" src="./images/image-hero-desktop.png" alt="" />
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
